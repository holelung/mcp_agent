version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: personal-assistant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant123
      POSTGRES_DB: personal_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assistant -d personal_assistant"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

